<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }

        #root { 
            padding: 16px;
            display: grid;
            grid-gap: 8px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 1px;
        }

        div {
            position: relative;
            grid-row-end: span var(--row-span, 200);
        }
        
        img {
            width: 100%;
            animation: appear 0.5s cubic-bezier(0, 0, 0.2, 1);
            border-radius: 4px;
            object-fit: cover;
        }

        span {
            position: absolute; 
            left: 20px;
            bottom: 24px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            z-index: 1;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                margin-top: 24px;
            }

            100% {
                opacity: 1;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const root = document.getElementById('root');
        let counter = 0;

        setInterval(() => {
            async function fetchApi() {
                // Get API
                let response = await fetch('https://picsum.photos/1080');

                // Get random height
                let height = Math.floor(Math.random() * (900 - 300) + 300)

                // Create div element include: img and span
                let div = document.createElement('div');
                div.style.setProperty('--row-span', Math.ceil((height + 8)/(1 + 8))) // 1: grid-auto-rows, 8: grid-gap (From #root CSS)

                // Create img tag
                let img = document.createElement('img');
                img.src = response.url;
                img.style.height =  `${height}px`

                // Create span tag (to count the number of images)
                let span = document.createElement('span');
                span.innerText = `${++counter}`

                // Div element includes: img and span
                div.append(img, span)

                // #root includes many div elements (1 div = 1 image)
                root.appendChild(div);
            }
            fetchApi();
        }, 500);
    </script>
</body>
</html>
