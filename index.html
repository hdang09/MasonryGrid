<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }

        #root {
            padding: 16px;
            display: grid;
            grid-gap: 8px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 1px;
        }

        div {
            position: relative;
            grid-row-end: span var(--row-span, 200);
        }
        
        img {
            width: 100%;
            height: 100%;
            padding: 10px;
            animation: appear 0.5s cubic-bezier(0, 0, 0.2, 1);
            border-radius: 4px;
            object-fit: cover;
        }

        span {
            position: absolute; 
            left: 24px;
            bottom: 10px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            z-index: 1;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                margin-top: 24px;
            }

            100% {
                opacity: 1;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        let root = document.getElementById('root');

        let counter = 0;
        setInterval(() => {
            async function fetchApi() {
                let height = Math.floor(Math.random() * (900 - 300) + 300)
                let response = await fetch('https://picsum.photos/1080');

                let div = document.createElement('div');
                div.style.setProperty('--row-span', Math.ceil((height + 8)/(1+8)))

                let img = document.createElement('img');
                img.src = response.url;
                img.style.height =  `${height}px`

                let counterElement = document.createElement('span');
                counterElement.innerText = `${++counter}`

                div.append(img, counterElement)
                root.appendChild(div);
            }
            fetchApi();
        }, 500);
    </script>
</body>
</html>
