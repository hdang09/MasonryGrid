<head>

    <style>
        #root {
            padding: 16px;
            /* display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: masonry; */
        }

        img {
            /* display: grid; */
            position: relative;
            padding: 10px;
            animation: appear 0.5s cubic-bezier(0, 0, 0.2, 1);
            border-radius: 4px
        }

         span {
            position: absolute;
            /* left: 16px;
            bottom: 16px; */
            width: 60px;
            height: 60px;
            /* background-color: rgba(255, 255, 255, 0.5); */
            background-color: red;
            border-radius: 4px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            color: yellow;
            z-index: 1;

            /* position: absolute;
            width: 50px;

</head>
<body>
    <div>
        <img src="https://i.picsum.photos/id/324/1080/1080.jpg?hmac=Bd5EdiB_94BbWz_w1BCrY661BflDPb2EM1zn2q8Vcfw" alt="">
        <span>2</span>
    </div>
    <div id="root"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        let root = document.getElementById('root');

        let counter = 0;
        setInterval(() => {
            async function fetchApi() {
                let response = await fetch('https://picsum.photos/1080');

                // let img = document.createElement('img');
                // img.src = response.url;
                // img.className = 'col-sm-12 col-md-6 col-lg-4 col-xl-3'

                // let img = document.createElement('div');
                // img.style.backgroundImage = `url(${response.url})`;
                // img.style.backgroundPosition = 'center'
                // img.className = 'col-sm-12 col-md-6 col-lg-4 col-xl-3'

                let div = document.createElement('div');

                let img = document.createElement('img');
                img.src = response.url;
                img.className = 'col-sm-12 col-md-6 col-lg-4 col-xl-3'

                let counterElement = document.createElement('span');
                counterElement.innerText = `${++counter}`

                div.append(img, counterElement)
                // img.appendChild(counter)

                
                // let counter = document.createElement('span');
                // counter.className = 'counter'
                // counter.innerText = `${++counter}`
                // img.appendChild(counter)
                root.appendChild(div);
            }
            fetchApi();
        }, 500);
    </script>
</body>
</html>
